fragment ProductFields on Product {
    descriptionHtml
    handle
    id
    media (first: 250) {
        edges {
           cursor
            node {
                ...MediaFields
            }
        }
    }
    options {
        name
        position
        values
    }
    productType
    status
    tags
    title
    variantsCount {
        count
    }
    vendor
}